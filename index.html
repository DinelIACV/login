<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">

        font-variation-settings:

<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar e poder 
                    fazer as configuracoes no seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                       
                        <input type="email" name="login" id="ilogin"
                        placeholder="seu e-mail" required autocomplete="email">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        
                        <input type="password" name="senha" id="isenha"
                        placeholder="sua senha" requerid autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                   <input type="submit" value="Entar">
                   
                   <a href="esqueci.html" class="botao">
                    Esqueci a senha  <i class="material-icons"></i>
                    </a> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
